{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Page Title -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">
                    <i class="fas fa-plus-circle me-2 text-primary"></i>
                    إضافة فئة جديدة
                </h2>
                <a href="{% url 'requests:categories_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-right me-1"></i>
                    رجوع للفئات
                </a>
            </div>

            <!-- Create Form -->
            <form method="post" action="{% url 'requests:category_create' %}">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Basic Information -->
                        <div class="card shadow-custom mb-4">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-info-circle me-2"></i>
                                    معلومات الفئة
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">الاسم (عربي) <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="name_arabic" required 
                                               placeholder="مثال: خدمات PayTabs">
                                        <div class="form-text">
                                            <i class="fas fa-info-circle me-1"></i>
                                            الرمز سيتم توليده تلقائياً من الاسم
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">الاسم (إنجليزي)</label>
                                        <input type="text" class="form-control" name="name_english" 
                                               placeholder="Example: PayTabs Services">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Appearance -->
                        <div class="card shadow-custom mb-4">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-palette me-2"></i>
                                    المظهر
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">الأيقونة <span class="text-danger">*</span></label>
                                        <select class="form-control" name="icon" required id="iconSelect">
                                            <option value="fa-credit-card">💳 بطاقة ائتمان (fa-credit-card)</option>
                                            <option value="fa-wallet">👛 محفظة (fa-wallet)</option>
                                            <option value="fa-store">🏪 متجر (fa-store)</option>
                                            <option value="fa-university">🏦 بنك (fa-university)</option>
                                            <option value="fa-mobile-alt">📱 جوال (fa-mobile-alt)</option>
                                            <option value="fa-shopping-cart">🛒 سلة (fa-shopping-cart)</option>
                                            <option value="fa-handshake">🤝 مصافحة (fa-handshake)</option>
                                            <option value="fa-cog">⚙️ إعدادات (fa-cog)</option>
                                            <option value="fa-list">📋 قائمة (fa-list)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">اللون <span class="text-danger">*</span></label>
                                        <select class="form-control" name="color" required id="colorSelect">
                                            <option value="primary">🔵 أزرق (Primary)</option>
                                            <option value="success">🟢 أخضر (Success)</option>
                                            <option value="warning">🟡 أصفر (Warning)</option>
                                            <option value="info">🔵 سماوي (Info)</option>
                                            <option value="danger">🔴 أحمر (Danger)</option>
                                            <option value="secondary">⚫ رمادي (Secondary)</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <!-- Preview -->
                                <div class="alert alert-light border">
                                    <strong>معاينة:</strong>
                                    <div class="mt-2">
                                        <span class="badge bg-primary" id="preview">
                                            <i class="fas fa-credit-card me-1"></i>
                                            اسم الفئة
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="col-lg-4">
                        <!-- Settings -->
                        <div class="card shadow-custom mb-4">
                            <div class="card-header bg-warning text-dark">
                                <h6 class="mb-0">
                                    <i class="fas fa-cog me-2"></i>
                                    الإعدادات
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">ترتيب العرض</label>
                                    <input type="number" class="form-control" name="display_order" 
                                           value="0" min="0">
                                    <div class="form-text">الترتيب في القائمة (0 = أول)</div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="is_active" id="isActive" checked>
                                    <label class="form-check-label" for="isActive">
                                        <strong>نشط</strong>
                                        <br><small class="text-muted">الفئة متاحة للاستخدام</small>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="card shadow-custom">
                            <div class="card-body">
                                <button type="submit" class="btn btn-primary w-100 mb-2">
                                    <i class="fas fa-save me-1"></i>
                                    حفظ الفئة
                                </button>
                                <a href="{% url 'requests:categories_list' %}" class="btn btn-outline-danger w-100">
                                    <i class="fas fa-times me-1"></i>
                                    إلغاء
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

{% block extra_js %}
<script>
    // Live preview
    const nameInput = document.querySelector('input[name="name_arabic"]');
    const iconSelect = document.getElementById('iconSelect');
    const colorSelect = document.getElementById('colorSelect');
    const preview = document.getElementById('preview');
    
    function updatePreview() {
        const name = nameInput.value || 'اسم الفئة';
        const icon = iconSelect.value;
        const color = colorSelect.value;
        
        preview.className = `badge bg-${color}`;
        preview.innerHTML = `<i class="fas ${icon} me-1"></i>${name}`;
    }
    
    nameInput.addEventListener('input', updatePreview);
    iconSelect.addEventListener('change', updatePreview);
    colorSelect.addEventListener('change', updatePreview);
</script>
{% endblock %}
{% endblock content %}
